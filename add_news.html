<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Nowy News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Dodaj Nowy News</h2>
        <form id="news-form">
            <label for="news-title">Tytuł:</label>
            <input type="text" id="news-title" required>

            <label for="news-content">Treść:</label>
            <textarea id="news-content" required></textarea>

            <button type="submit">Dodaj News</button>
        </form>

        <p><a href="index.html">Powrót do strony głównej</a></p>
    </div>

    <script src="add_news.js"></script>
</body>
</html>
